sonar.sources=.
sonar.java.binaries=.
# Project key and source directory
sonar.projectKey=java-jenkins-sonar
sonar.sources=src/main/java
sonar.java.binaries=target/classes

# Paths for test reports and coverage reports
sonar.junit.reportPaths=target/surefire-reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclude specific files from overall coverage (e.g., generated code, config files)
sonar.coverage.exclusions=**/generated/**, **/config/**, **/*Test.java

# Include test coverage in new code coverage metrics
sonar.coverage.includeTestCoverage=true

# Define the reference branch to calculate coverage for new code
sonar.newCode.referenceBranch=main

